<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutral Buoyancy Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="buoyancy">
  <header>
    <h1>üßë‚ÄçüöÄ Neutral Buoyancy Simulator</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="map.html">üåç Cupola Map</a>
    </nav>
  </header>

  <div class="controls">
    <button id="jump">Jump</button>
    <button id="add-weight">Add Weight</button>
  </div>

  <div id="buoyancy-container">
    <img id="astronaut" src="images/Astronaut.png" alt="Astronaut">
    <p class="instruction">Adjust your buoyancy to simulate astronaut training in NASA‚Äôs Neutral Buoyancy Lab!</p>
  </div>

  <script>
    const astronaut = document.getElementById("astronaut");

    // Physics variables
    let velocityY = 0;
    const gravity = 0.03;
    let positionY = window.innerHeight / 2; // start centered
    const minY = 50;
    const maxY = window.innerHeight - 150;

    // Horizontal drift
    let velocityX = 0.2;
    let direction = 1;
    const minX = window.innerWidth * 0.15;
    const maxX = window.innerWidth * 0.85;

    // Jump button (shoot up high)
    document.getElementById("jump").addEventListener("click", () => {
      velocityY = -5; // strong upward impulse
    });

    // Add Weight button (push down)
    document.getElementById("add-weight").addEventListener("click", () => {
      velocityY += 2; // accelerate downward
    });

    function animate() {
      // Gravity and damping
      velocityY += gravity;
      velocityY *= 0.995;

      // Update vertical position
      positionY += velocityY;

      // Vertical boundaries
      if (positionY < minY) {
        positionY = minY;
        velocityY = 0;
      }
      if (positionY > maxY) {
        positionY = maxY;
        velocityY = -1; // gentle bounce
      }

      // Horizontal drift
      let currentX = parseFloat(astronaut.style.left) || window.innerWidth / 2;
      currentX += velocityX * direction;
      if (currentX < minX || currentX > maxX) direction *= -1;

      astronaut.style.top = positionY + "px";
      astronaut.style.left = currentX + "px";

      requestAnimationFrame(animate);
    }

    // Initialize astronaut position
    astronaut.style.top = positionY + "px";
    astronaut.style.left = "50%";

    animate();
  </script>
</body>
</html>
