<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neutral Buoyancy Simulator</title>
<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    color: #c5c6c7;
    background: linear-gradient(to bottom, #0b3d91, #0b2a6f);
    overflow: hidden;
}

header {
    background-color: #1f2833;
    color: #66fcf1;
    padding: 15px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 1.8rem;
}

nav a {
    color: #45a29e;
    text-decoration: none;
    margin: 0 10px;
}

nav a:hover {
    color: #66fcf1;
}

#water-container {
    position: relative;
    width: 100%;
    height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#astronaut {
    width: 80px;
    position: absolute;
    cursor: grab;
}

.controls {
    margin-top: 200px;
    text-align: center;
}

button {
    background: #45a29e;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background: #66fcf1;
}

.instructions {
    color: #c5c6c7;
    font-size: 1rem;
    text-align: center;
    margin-bottom: 20px;
    max-width: 600px;

</style>
</head>
<body>

<header>
  <h1>üßë‚ÄçüöÄ Neutral Buoyancy Simulator</h1>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="map.html">üåç Cupola Map</a>
  </nav>
</header>

<div id="water-container">
  <div class="instructions">
    Adjust your buoyancy using the buttons to simulate how astronauts train underwater in NASA‚Äôs Neutral Buoyancy Lab. Drag you astronaut around!
  </div>
  <img id="astronaut" src="images/Astronaut.png" alt="Astronaut">
  <div class="controls">
      <button id="jump">Jump</button>
      <button id="add-weight">Add Weight</button>
  </div>
</div>

<script>
const astronaut = document.getElementById("astronaut");
const container = document.getElementById("water-container");
const jumpBtn = document.getElementById("jump");
const weightBtn = document.getElementById("add-weight");

// Water physics
let velocityY = 0;
const gravity = 0.06; 
const damping = 0.98;

// Dragging
let dragging = false;
let offsetX = 0;
let offsetY = 0;

// Mouse drag
astronaut.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - astronaut.offsetLeft;
    offsetY = e.clientY - astronaut.offsetTop;
});
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
    if(dragging){
        astronaut.style.left = (e.clientX - offsetX) + "px";
        astronaut.style.top = (e.clientY - offsetY) + "px";
    }
});

// Buttons
jumpBtn.addEventListener("click", () => velocityY = -4);
weightBtn.addEventListener("click", () => velocityY += 2);

// Animate function
function animate(){
    velocityY += gravity;
    velocityY *= damping;
    let newTop = astronaut.offsetTop + velocityY;

    const maxTop = container.offsetHeight - astronaut.offsetHeight;
    if(newTop > maxTop) { newTop = maxTop; velocityY = 0; }
    if(newTop < 0) { newTop = 0; velocityY = 0; }

    astronaut.style.top = newTop + "px";

    requestAnimationFrame(animate);
}

// Start position
astronaut.style.left = (container.offsetWidth/2 - astronaut.offsetWidth/2) + "px";
astronaut.style.top = "50%";

animate();
</script>

<style>


.instructions {
    color: #c5c6c7;
    font-family: "Poppins", sans-serif;
    font-size: 1.2rem;          
    line-height: 1.6;           
    text-align: center;
    margin-bottom: 30px;
    max-width: 600px;
    text-shadow: 0 0 5px #45a29e;  /
}
</style>


</body>
</html>
