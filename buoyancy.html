<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutral Buoyancy Simulator</title>
  <style>
    /* === page === */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 10px 0;
      background: rgba(0, 0, 50, 0.7);
      position: relative;
      z-index: 100;
    }

    nav a {
      margin: 0 15px;
      color: #a5d8ff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .controls {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .controls button {
      background-color: #1e90ff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s, background-color 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
      background-color: #63c5ff;
    }

    #buoyancy-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #astronaut {
      position: absolute;
      width: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .instruction {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #ddd;
      font-style: italic;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßë‚ÄçüöÄ Neutral Buoyancy Simulator</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="map.html">üåç Cupola Map</a>
    </nav>
  </header>

  <div class="controls">
    <button id="add-weight">Add Weight (Sink)</button>
    <button id="remove-weight">Remove Weight (Float)</button>
  </div>

  <div id="buoyancy-container">
    <img id="astronaut" src="images/Astronaut.png" alt="Astronaut">
    <p class="instruction">Adjust your buoyancy to simulate astronaut training in NASA‚Äôs Neutral Buoyancy Lab!</p>
  </div>

  <script>
    const astronaut = document.getElementById("astronaut");

    // physics variables
    let velocityY = 0;      // vertical velocity
    let gravity = 0.05;     // simulates slow descent in weightlessness
    let positionY = window.innerHeight / 2; // start centered
    const minY = 50;
    const maxY = window.innerHeight - 150;

    // horizontal drift for realism
    let velocityX = 0.2;
    let direction = 1;
    const minX = window.innerWidth * 0.15;
    const maxX = window.innerWidth * 0.85;

    // float button: shoot upward
    document.getElementById("remove-weight").addEventListener("click", () => {
      velocityY = -5; // strong upward impulse
    });

    // sink button: accelerate downward
    document.getElementById("add-weight").addEventListener("click", () => {
      velocityY += 2; // increase downward speed
    });

    function animate() {
      // apply gravity
      velocityY += gravity;

      // simulate slight water resistance
      velocityY *= 0.995;

      // update vertical position
      positionY += velocityY;

      // boundaries
      if (positionY < minY) {
        positionY = minY;
        velocityY = 0; // stop upward movement
      }
      if (positionY > maxY) {
        positionY = maxY;
        velocityY = -1; // gentle bounce up
      }

      // horiz drifting
      let currentX = parseFloat(astronaut.style.left) || window.innerWidth / 2;
      currentX += velocityX * direction;
      if (currentX < minX || currentX > maxX) direction *= -1;

      // update position
      astronaut.style.top = positionY + "px";
      astronaut.style.left = currentX + "px";

      requestAnimationFrame(animate);
    }

    astronaut.style.top = positionY + "px";
    astronaut.style.left = "50%";

    animate();
  </script>
</body>
</html>
